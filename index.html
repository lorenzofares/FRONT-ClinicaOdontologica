<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Clínica Odontológica</h1>
        
        <!-- Buscar Paciente por ID -->
        <div class="card mt-3">
            <div class="card-header">
                <h2 class="text-center">Buscar Paciente por ID</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" id="searchId" class="form-control" placeholder="Ingrese ID del Paciente">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchPatientBtn">Buscar</button>
                    </div>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

        <!-- Agregar o Editar Paciente -->
        <div class="card mt-3">
            <div class="card-header">
                <h2 class="text-center">Agregar o Editar Paciente</h2>
            </div>
            <div class="card-body">
                <form id="patient-form">
                    <input type="hidden" id="patientId">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dni">DNI</label>
                            <input type="text" id="dni" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="fechaIngreso">Fecha de Ingreso</label>
                            <input type="date" id="fechaIngreso" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="domicilio">Domicilio</label>
                            <input type="text" id="domicilio" class="form-control" required>
                        </div>
                        
                    <button type="submit" class="btn btn-primary btn-block">Guardar Paciente</button>
                </form>
            </div>
        </div>

        <!-- Listar Pacientes -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="text-center">Lista de Pacientes</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Fecha de Ingreso</th>
                            <th>Domicilio</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list">
                        <!-- Pacientes serán listados aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/paciente.js"></script>
</body>
</html>
